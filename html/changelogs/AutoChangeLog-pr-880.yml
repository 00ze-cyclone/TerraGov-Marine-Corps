author: "Rory, Franz and Rohesie"
delete-after: True
changes: 
  - tweak: "Rank rework. The Commander becomes a Captain. The XO becomes the Field Commander. Staff Officers become Intelligence Officers. The Military Police members become Master At Arms. Medbay becomes more militarized, with Medical Officers instead of Doctors. The engineering team becomes Ship Engineers. The Squad Medics become Corpsmen. Most roles get a change in ranks, and the ship is divided between Navy and Marine personnel."
  - tweak: "Heads of departments and IOs get their access extended."
