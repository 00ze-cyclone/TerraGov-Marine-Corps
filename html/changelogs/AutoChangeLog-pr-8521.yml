changes: 
  - balance: "Autosniper rework, bullet nerfed down to 50 damage, 5 sunder. Fire delay buffed form 1.75 seconds to 0.5, sunder reduced by 5. magazine buffed from 12 to 20. Handling unchanged, this aims to make the Autosniper perform better at any range and give it more of a niche as an autosniper. Price unchanged."
